<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow with Toggle Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slideshow-container">
    <!-- Slide Images -->
    <div class="slide">
        <img src="https://tse1.mm.bing.net/th?id=OIP.E4IJcali_762Oo_vNhhbFgHaEK&pid=Api&P=0&h=180" alt="Slide 1" style="width:100%">
        <div class="caption">Nature Beauti</div>
    </div>
    <div class="slide">
        <img src="https://tse2.mm.bing.net/th?id=OIP.I4X_ilJ5O8dMg1yrVXovmQHaEo&pid=Api&P=0&h=180" alt="Slide 2" style="width:100%">
        <div class="caption">Nature Beauti</div>
    </div>
    <div class="slide">
        <img src="https://tse2.mm.bing.net/th?id=OIP.iLdqI9f-iJt69mljvB3SsQHaEo&pid=Api&P=0&h=180" alt="Slide 3" style="width:100%">
        <div class="caption">Nature Beauti</div>
    </div>
</div>

<!-- Toggle Button -->
<button class="toggle-button" onclick="toggleSlideshow()">stop</button>

<script src="script.js"></script>
</body>
</html>
